<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My||Shopping Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <script src="https://kit.fontawesome.com/1cfff00c22.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</i></a></li>
                <li><a href="store.html">Store</a></li>
                <li class="active"><a href="cart.html">Cart<i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="grid-container">
            <div class="grid-item"><h1>Item</h1>
                <div class="items">
                    <p>Little blue car</p>
                    <p>Little red car</p>
                </div>
                
            </div>

            <div class="grid-item">
                <h1>Quantity</h1>
                <div class="items">
                    <p>2</p>
                    <p>5</p>
                </div>
            </div>

            <div class="grid-item">
                <h1>Price</h1>
                <div class="items">
                    <p>R500.00</p>
                    <p>R500.00</p>
                </div>
                
            </div>
        </div>
       
        <div class="total"><h3>Total: R1000</h3></div>
        <div class="p-btn"><input type="button" value="PURCHASE" class="purchase"></div>

    </main>



    <footer>
        <p>Lorem ipsum dolor</p>
    </footer>
</body>
</html>
